version: "3.2"
services:

  rabbit:
    image: rabbitmq:3.6-management
    hostname: "rabbit"
    ports:
      - "15672:15672"
      - "5672:5672"

  file_watch:
    build:
      context: file_watch
    volumes:
      - type: bind
        source: /pipeline
        target: /app/data
    depends_on:
      - rabbit

  web_app:
    build:
      context: web_app
    ports:
      - "4000:4000"

