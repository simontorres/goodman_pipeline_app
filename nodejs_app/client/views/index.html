<!DOCTYPE html>
<html ng-app="fileWatchApp">
<head>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <link id="style_theme" rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.css">
    <!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
</head>
<body>
<div ng-controller="fileWatchController">
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-3">Asynchronous Node.js Communication</h1>
            <p class="lead">Testing asynchronus data update using Node and SocketIO.</p>
            <!--<p>Details <a href='https://www.shanelynn.ie/asynchronous-updates-to-a-webpage-with-flask-and-socket-io/' target='_blank'>here.</a></p>-->
        </div>
        <div class="container" id="content">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Type</th>
                    <th scope="col">Object</th>
                    <th scope="col">Obstype</th>
                    <th scope="col">RA</th>
                    <th scope="col">DEC</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="file in files">
                    <td scope="row">Active</td>
                    <td>{{ file.OBJECT }}</td>
                    <td>{{ file.OBSTYPE }}</td>
                    <td>{{ file.RA }}</td>
                    <td>{{ file.DEC}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>



<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.js"></script>

<script type="text/javascript" src="/js/app.js"></script>
<script type="text/javascript" src="/js/controllers/file-watch-controller.js"></script>
</body>
</html>
