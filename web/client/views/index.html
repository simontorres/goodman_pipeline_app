<!DOCTYPE html>
<html ng-app="fileWatchApp" ng-controller="fileWatchController" ng-strict-di>
<head>
    <title>Goodman HTS - Live Reduction</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/custom-style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-resource.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-touch.js"></script>
    <!--<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-3.0.6.js"></script>-->
    <script type="text/javascript" src="/js/deps/ui-bootstrap-tpls.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/controllers/file-watch-controller.js"></script>
</head>
<body>

<ng-include src="'views/navbar.html'"></ng-include>
<div ng-if="!files.length">
    <div class="container h-100" style="margin-top: 100px;">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-lg-1">
                <div class="spinner-border"></div>
            </div>
            <div class="col-lg-5">
                <p class="lead"> Waiting for Data</p>
            </div>
        </div>
    </div>
</div>
<div ng-if="files.length" >
    <div class="container-fluid" style="margin-top:80px; height: 90%">
        <div class="row flex-xl-nowrap">
            <div class="col-12 col-md-4 col-xl-3">
                <ng-include src="'views/file_table.html'"></ng-include>
            </div>
            <div class="col-md-8 col-xl-9" id="file_detail">
                <ng-include src="'views/file_info.html'"></ng-include>
            </div>
        </div>
    </div>
</div>



<ng-include src="'views/login.html'"></ng-include>

</html>
