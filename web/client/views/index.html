<!DOCTYPE html>
<html ng-app="fileWatchApp">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<div ng-controller="fileWatchController">
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">SOAR Telescope</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Page 1</a> </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-user"></span> User Name</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>
        </nav>
        <!--<div class="page-header">-->
            <!--<h1 class="display-3">Asynchronous Node.js Communication</h1>-->
            <!--<p class="lead">Testing asynchronus data update using Node and SocketIO.</p>-->
            <!--&lt;!&ndash;<p>Details <a href='https://www.shanelynn.ie/asynchronous-updates-to-a-webpage-with-flask-and-socket-io/' target='_blank'>here.</a></p>&ndash;&gt;-->
        <!--</div>-->
        <div class="table-responsive">
            <table class="table table-striped table-condensed">
                <thead>
                <tr>
                    <th scope="col">File Name</th>
                    <th scope="col">Object</th>
                    <th scope="col">Obstype</th>
                    <th scope="col">UT Time</th>
                    <th scope="col">Exp. Time</th>
                    <th scope="col">RA</th>
                    <th scope="col">DEC</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="file in files | reverse">
                    <td scope="row">{{ file.file_name}}</td>
                    <td>{{ file.object }}</td>
                    <td>{{ file.obstype }}</td>
                    <td>{{ file.ut_time}}</td>
                    <td>{{ file.exptime}}</td>
                    <td>{{ file.ra }}</td>
                    <td>{{ file.dec }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>



<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.js"></script>

<script type="text/javascript" src="/js/app.js"></script>
<script type="text/javascript" src="/js/controllers/file-watch-controller.js"></script>
<!--<script type="text/javascript" src="/js/event-listener.js"></script>-->
</body>
</html>
