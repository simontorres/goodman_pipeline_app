<!DOCTYPE html>
<html ng-app="fileWatchApp">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-light navbar-light fixed-top">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>

    <a class="navbar-brand" href="#">SOAR Telescope</a>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <div class="navbar-nav mr-auto">
        <ul class="nav nav-pills float-left-sm">
            <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Page 1</a> </li>
        </ul>
        </div>
        <div class="navbar-nav">
        <ul class="nav nav-pills float-lg-right">
            <li class="nav-item"><a class="nav-link" href="#"><span class="fa fa-user"></span> User Name</a></li>
            <li class="nav-item"><a class="nav-link" href="#"><span class="fa fa-sign-out"></span> Logout</a></li>
        </ul>
        </div>
    </div>



    <!--</div>-->
</nav>

<div ng-controller="fileWatchController">
    <div class="container">

        <!--<div class="page-header">-->
            <!--<h1 class="display-3">Asynchronous Node.js Communication</h1>-->
            <!--<p class="lead">Testing asynchronus data update using Node and SocketIO.</p>-->
            <!--&lt;!&ndash;<p>Details <a href='https://www.shanelynn.ie/asynchronous-updates-to-a-webpage-with-flask-and-socket-io/' target='_blank'>here.</a></p>&ndash;&gt;-->
        <!--</div>-->
        <div class="container" style="margin-top:50px">

            <div class="table-responsive">
                <table class="table table-striped table-condensed">
                    <thead>
                    <tr>
                        <th scope="col">File Name</th>
                        <th scope="col">Object</th>
                        <th scope="col">Obstype</th>
                        <th scope="col">UT Time</th>
                        <th scope="col">Exp. Time</th>
                        <th scope="col">RA</th>
                        <th scope="col">DEC</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="file in files | reverse">
                        <td scope="row">{{ file.file_name}}</td>
                        <td>{{ file.object }}</td>
                        <td>{{ file.obstype }}</td>
                        <td>{{ file.ut_time}}</td>
                        <td>{{ file.exptime}}</td>
                        <td>{{ file.ra }}</td>
                        <td>{{ file.dec }}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>



<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.js"></script>

<script type="text/javascript" src="/js/app.js"></script>
<script type="text/javascript" src="/js/controllers/file-watch-controller.js"></script>
<!--<script type="text/javascript" src="/js/event-listener.js"></script>-->
</body>
</html>
