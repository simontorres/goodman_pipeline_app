<!DOCTYPE html>
<div ng-controller="fileWatchController">
    <div data-ng-show="files.length" >
        <div class="container" style="margin-top:50px">

            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="thead-light">
                    <tr>
                        <th scope="col">File Name</th>
                        <th scope="col">Object</th>
                        <th scope="col">Obstype</th>
                        <th scope="col">UT Time</th>
                        <th scope="col">Exp. Time</th>
                        <th scope="col">RA</th>
                        <th scope="col">DEC</th>
                    </tr>
                    </thead>
                    <tbody style="height:50%; overflow-y: auto">
                    <tr ng-repeat="file in files | reverse">
                        <td scope="row">{{ file.file_name}}</td>
                        <td>{{ file.object }}</td>
                        <td>{{ file.obstype }}</td>
                        <td>{{ file.ut_time}}</td>
                        <td>{{ file.exptime}}</td>
                        <td>{{ file.ra }}</td>
                        <td>{{ file.dec }}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
